<!DOCTYPE html>
<html>
  <head>
    {% include 'header.html' %}
    <link rel="stylesheet" href='/static/gameroom.css'>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container-fluid">
      <div class="row" id="cf-game-row">
        <div class="col-2" id="user-list-div">
          <h3 class="game-status-header">USER LIST</h3>
          <div class="game-status-section" id="user-list-info">
          </div>
        </div>
        <div class="col-6 text-center" id="cf-game-col"><div id="game-div"></div></div>
        <div class="col-3" id="game-status-div">
          <h4 class="game-status-header">GAME STAT</h3>
          <div class="game-status-section">
            <div class="d-flex">
              <div class="mr-auto">
                <p class="game-status-title">Turn</p>
                <p id="turn-stat" class="game-status-value">0/500</p>
              </div>
              <div class="game-control">
                <a id="restart-button" href="#"><i class="fas fa-redo"></i></a>
                <a id="config-button" href="#" data-toggle="modal" data-target="#config-modal"><i class="fas fa-cog "></i></a>
              </div>
            </div>
          </div>
          <h4 class="game-status-header">USER INFO</h3>
          <div id="user-info">
            <div id= "join-game-section" class="game-status-section">
              <form id="join-game-form">
                <label>Username:</label><br>
                <input type="text" class="row-input"><br>
                <label>Password:</label><br>
                <input type="password" class="row-input"><br>
                <input type="button" onclick="join_game_button()" value="Join Game">
              </form>
            </div>
            <div id="self-info">
            </div>
          </div>
          <h4 class="game-status-header">SELECTED USER INFO</h3>
          <div id="selected-user-info">
          </div>
          <h4 class="game-status-header">SELECTED CELL INFO</h3>
          <div id="selected-cell-info">
          </div>
        </div>
      </div>
    </div>
    {% include 'config_modal.html' %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.6/pixi.min.js"></script>
    <script src="/static/gamerender.js"></script>
    <script src="/static/gamecontrol.js"></script>
  </body>
</html>
